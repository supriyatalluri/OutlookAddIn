<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Meeting Scheduler</title>
    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
    <link rel="stylesheet"
      href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"/>
    <link rel="stylesheet" href="taskpane.css"/>
  </head>

  <body class="ms-Fabric">
    <header class="ms-welcome__header ms-bgColor-neutralLighter">
      <img width="120" height="90" src="../../assets/logo.png" alt="Contoso" title="Meeting Scheduler" />
      <h1 class="ms-font-su">Meeting Scheduler</h1>
    </header>
    
    <main id="app-body" class="ms-welcome__main" style="display: none;">
      <h2 class="ms-font-xl"> Change the schedule of meetings easily! </h2>
      <div class="container">
        <p class="ms-fontSize-32">Checking authentication...</p>
      </div>
      <p><label id="itemId"></label></p>
      <p><label id="itemType"></label></p>
      <p><label id="recurrence"></label></p>
      <p><label id="seriesId"></label></p>
      <div role="button" id="run" class="ms-welcome__action ms-Button ms-Button--hero ms-font-xl">
          <span class="ms-Button-label">Run</span>
      </div>
  </main>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.1.min.js"></script>
    <script src="https://appsforoffice.microsoft.com/lib/beta/hosted/office.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@1.25.0/build/global/luxon.min.js"></script>
    <script src="taskpane.js"></script>
  </body>
</html>
